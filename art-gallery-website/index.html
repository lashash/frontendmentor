<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@900&family=Outfit:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Art gallery website</title>
</head>
<body>
    <main class="container">       

        <div class="hero">           
            <div class="hero__image">
                <img srcset="img/desktop/image-hero.jpg 1x, img/desktop/image-hero@2x.jpg x2" alt="image hero" class="hero__image--main">
            </div>            
        </div>

        <div class="header">
            <h1 class="header__1">MODERN <br>ART GALLERY</h1>
            <div class="header__content">          
               <p class="main__text">The arts in the collection of the Modern Art Gallery all started from a spark of inspiration. Will these pieces inspire you? Visit us and find out.</p>
               
            <div class="button">
               <a href="#" class="btn__text btn">OUR LOCATION</a>
               <a href="#" class="btn__arrow btn"><img src="img/icon-arrow-right.svg" alt="arrow image" class="arrow__image"></a>
            </div>

            </div> 
            </div>

      

        
    </main>
