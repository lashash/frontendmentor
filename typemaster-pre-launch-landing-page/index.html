<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>typemaster pre launch</title>
</head>
<body>
    <main class="container">
        <section class="header">
            <img src="img/shared/logo.svg" alt="main logo" class="header__logo">
            <button class="btn btn__1">Pre-order now</button>
        </section>

        <section class="hero">
          <div class="cta">
               <h1 class="header header__1 cta__header">Typemaster Keyboard</h1>
               <p class="text cta__text">Improve your productivity and gaming without breaking the bank. Upgrade to a high quality mechanical typing experience.</p>
               <div class="cta__bottom">
                  <button class="btn btn__2">Pre-order now</button>
                   <p class="cta__bottom--text">Release on 5/27</p>
                </div>
           </div>

           <img src="img/desktop/image-keyboard.jpg" alt="keyboar image" class="hero__img">

        </section>
       

    </main>
 
    
</body>
</html>
