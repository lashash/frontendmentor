<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Suite landing page</title>
</head>
<body>
    <main class="container">
        <section class="header">
            <img src="img/logo.svg" alt="header logo" class="header__logo">
            <button class="btn header__button">Request Beta Access</button>
        </section>

        <section class="hero">

             <div class="hero__picture">
                <picture class="hero__image">             
                <source srcset="img/image-hero-portrait.webp 1x, img/image-hero-portrait@2x.webp 2x" type="image/webp">
                 <img srcset="img/image-hero-portrait.png 1x, img/image-hero-portrait@2x.png 2x"alt="Hero image"> 
               </picture>                
               </div>
             

            <h1 class="header__1">A <span class="header__1--bold">super solution</span> for your <span class="header__1--bold">business.</span></h1>
            <p class="hero__text ">Our marketing and sales automations help you scale your outreach to get more leads for your company.</p>
            <button class="hero__button">Request Beta Access</button>

           
               
               <img src="img/pattern-curved-line-1.svg" alt="hero line" class="hero__img--line">

               <div class="hero__statistics">
                <div class="hero__stat">
                    <h2 class="hero__stat--header header__2">2K+</h2>
                    <p class="hero__stat--par">COMPANIES</p>
                </div>

                <div class="hero__stat">
                    <h2 class="hero__stat--header header__2">8</h2>
                    <p class="hero__stat--par">LANGUAGES</p>
                </div>

                <div class="hero__stat">
                    <h2 class="hero__stat--header header__2">1.2M</h2>
                    <p class="hero__stat--par">LEADS</p>
                </div>


               </div>

               <!-- <section class="feature">
            feature
        </section> -->
                

        </section>

        

        <section class="footer">
            <div class="footer__content">
            <img src="img/logo.svg" alt="logo footer" class="footer__logo">
            <h6 class="copyright">Copyright - Suite</h6>
            <div class="footer__social--media">
                <img src="img/icon-facebook.svg" alt="facebook logo" class="social__media">
                <img src="img/icon-twitter.svg" alt="twitter logo" class="social__media">
                <img src="img/icon-instagram.svg" alt="instagram logo" class="social__media">
            </div>
        </div>
        </section> 





    </main>
    
</body>
</html>
