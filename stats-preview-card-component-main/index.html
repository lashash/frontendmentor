<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
<title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main class="container">
        <figure class="card">
            <figcaption class="card__content">
                <h1 class="card__header-1">Get <span class="card__header-1-p">insights</span> that help your business grow.</h1>
                <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                
            <div class="card__stat-headings">
                <div class="stat__heading-1">
                    <h2 class="card__header-2">10k+</h2>
                    <p class="header__description">Companies</p>
                </div>

                <div class="stat__heading-1">
                    <h2 class="card__header-2">314</h2>
                    <p class="header__description">Companies</p>
                </div>

                <div class="stat__heading-1">
                    <h2 class="card__header-2">12M+</h2>
                    <p class="header__description">Companies</p>
                </div>
            </div>

            </figcaption>

        <div class="card__content--image">
          <img src="images/image-header-desktop.jpg" alt="Header img" class="card__content--image-1">
          <img src="images/image-header-mobile.jpg" alt="Header img mobile" class="card__content--image-2">
          <div class="card__content--image-hover"></div>
        </div>
            
            
        </figure>
    </main>    
</body>
</html>
