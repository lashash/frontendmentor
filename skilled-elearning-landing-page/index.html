<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Skilled e-learning landing page</title>
</head>
<body>
    <main class="container">
        <div class="header">
            <div class="header__top">                
               <img src="img/logo-dark.svg" alt="logo img" class="header__top--logo">
               <button class="btn header__top--button">Get Started</button>
            </div>

            <div class="header__text">

            <h1 class="header__main">Maximize skill, minimize budget</h1>
            <p class="header__paragraph">Our modern courses across a range of in-demand skills will give you the knowledge you need to live the life you want.</p>
            </div>
            <button class="btn header__button-2">Get Started</button>
            <img src="img/image-hero-desktop.png" alt="header img" class="header__img">
         </div>

    </main>

    
    
</body>
</html>
