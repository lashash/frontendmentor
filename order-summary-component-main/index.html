<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">  
<link rel="stylesheet" href="css/style.css">
<title>Document</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <img src="img/illustration-hero.svg" alt="main-image" class="card__img">

            <div class="card__content">
                <h1 class="card__header-1">Order Summary</h1>
                <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

                <div class="card__content-cost">
                    <img src="img/icon-music.svg" alt="music icon" class="card__contetn--cost-svg">
                    
                <div class="card__pricing"> 
                    <h2 class="card__header-2">Annual Plan</h2>
                    <div class="card__price">$59.99/year</div>
                </div>

                <a href="#" class="card__content-link">Change</a>
            </div>

            <button class="btn">Proceed to Payment</button>
            
            <a href="#" class="card__cancel">Cancel Order</a>


        </div>
        
    </div>
    </main>    
</body>
</html>
