<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/favicon-32x32.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<title>Document</title>
</head>
<body>
    <main class="container">
        <div class="card">            
           <div class="card__img">
                <img src="img/image-equilibrium.jpg " alt="card-img" class="card__img-main">
                <div class="card__img--hover">
                   <img src="img/icon-view.svg" alt="hover image" class="card__img--hover-svg">
                </div>
            </div>

            <h1 class="card__header">Equilibrium #3429</h1>            
            <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>           

            <div class="card__property">
                <div class="card__property--price">
                    <img src="img/icon-ethereum.svg" alt="ethereum" class="card__property--price-logo">
                    <h2 class="card__property--text">0.041 ETH</h2>
                </div>
                <div class="card__property--time">
                    <img src="img/icon-clock.svg" alt="clock" class="card__property--time-logo">
                    <p class="card__property--time-text">3 days left</p>
                </div>
            </div>
            <span class="card__line">&nbsp;</span>          

            <div class="card__creator">                
                <img src="img/image-avatar.png" alt="creator" class="card__creator-photo">
            
                <div class="card__creator--text">                
                   <p class="card__creator--text-title">Creation of</p>
                   <p class="card__creator--text-name">Jules Wyvern</p>
                </div>
            
            </div>

        </div>
    </main>    
</body>
</html>
