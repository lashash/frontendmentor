<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="assets//images/favicon-32x32.png"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="css/style.css">
<title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <main class="container">
        <div class="card">            
            
                <div class="card__side--1">
                    <h2 class="card__side--1-header2">Your Result</h2>
                    <div class="card__side--1-result">
                        <div class="card__side--1-result">
                            <div class="your__result">76</div>
                            <div class="max__result">of 100</div>
                        </div>
                    </div>
                    <h1 class="card__side--1-header1">Great</h1>
                    <p class="card__side--1-text">Your performance exceed 65% of the people conducting the test here!</p>
                </div>

                <div class="card__side--2">

                    

                    <div class="card__side--2-header2">Summary</div>

                    <div class="card__side--2-score-1 content">
                        <div class="card__side--2-reaction"><img src="assets/images/icon-reaction.svg" alt="reaction svg" class="card__side--2-img">
                           <h3 class="card__side--2-header3">Reaction</h3>
                        </div> 
                           <div class="card__side--2-your-score"><span class="your__result2">80</span> <span class="max__result2">/100</span></div>                         
                        </div>

                    <div class="card__side--2-score-2 content">
                        <div class="card__side--2-memory"><img src="assets/images/icon-memory.svg" alt="Memory svg" class="card__side--2-img">
                           <h3 class="card__side--2-header3">Memory</h3>
                        </div> 
                           <div class="card__side--2-your-score"><span class="your__result2">92</span> <span class="max__result2">/100</span></div>                         
                    </div>


                    <div class="card__side--2-score-3 content">
                        <div class="card__side--2-verbal"><img src="assets/images/icon-verbal.svg" alt="verbal svg" class="card__side--2-img">
                           <h3 class="card__side--2-header3">Verbal</h3>
                        </div> 
                           <div class="card__side--2-your-score"><span class="your__result2">61</span> <span class="max__result2">/100</span></div>                         
                    </div>


                    <div class="card__side--2-score-4 content">
                        <div class="card__side--2-visual"><img src="assets/images/icon-visual.svg" alt="visual svg" class="card__side--2-img">
                           <h3 class="card__side--2-header3">Visual</h3>
                        </div> 
                           <div class="card__side--2-your-score"><span class="your__result2">73</span> <span class="max__result2">/100</span></div>                         
                    </div>
                    
                
                    <button class="btn">Continue</button>               
                      
                
            </div>


            </div>
        
        </div>
    </main>    
</body>
</html>
