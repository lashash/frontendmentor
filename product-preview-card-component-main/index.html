<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
<title>Document</title>
</head>
<body>
    <main class="container">
        <figure class="card">
            <img src="img/image-product-desktop.jpg" alt="CHANEL PARIS" class="card__photo-1"> 
            <img src="img/image-product-mobile.jpg" alt="CHANEL PARIS" class="card__photo-2"> 
            
            <figcaption class="card__content">
                <h3 class="card__content--header-3">perfume</h3>
                <h1 class="card__content--header-1">Gabrielle Essence Eau De Parfum</h1>
                <p class="card__content--text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

                <div class="card__content--price">
                    <span class="card__content--price-1">$149.99</span>
                    <span class="card__content--price-2">$169.99</span>
                </div>

                <button class="card__content--btn"> <img src="img/icon-cart.svg" alt="basket" class="card__content--btn-basket"><span class="card__content--btn-text">Add to Cart</span></button>

            </figcaption>
        
        </figure>
    </main>    
</body>
</html>
